<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .login-main {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .login-header-img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      background-color: #ddd;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 20px;
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      transition: all 0.3s ease;
      margin-right: 20px;
    }

    .image-container {
      width: 800px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .right-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .heading {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #1a1a1a;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .label {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
      color: #333;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .label svg {
      margin-right: 8px;
    }

    .input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #d1d1d1;
      border-radius: 6px;
      font-size: 0.95rem;
      transition: border-color 0.3s ease;
    }

    .input:focus {
      outline: none;
      border-color: #f5a623;
      box-shadow: 0 0 5px rgba(245, 166, 35, 0.3);
    }

    .password-container {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      transition: stroke 0.3s ease;
    }

    .password-toggle:hover {
      stroke: #f5a623;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .toggle {
      width: 44px;
      height: 24px;
      background-color: #ccc;
      border-radius: 24px;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .toggle.active {
      background-color: #f5a623;
    }

    .toggle-circle {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: white;
      border-radius: 50%;
      top: 2px;
      left: 2px;
      transition: transform 0.3s ease;
    }

    .toggle.active .toggle-circle {
      transform: translateX(20px);
    }

    .toggle-label {
      color: #333;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .login-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 0.8rem;
      background-color: #f5a623;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #e6951c;
    }

    .login-btn svg {
      margin-left: 8px;
    }

    .links {
      text-align: center;
      margin-top: 1rem;
    }

    .link {
      color: #1a1a1a;
      text-decoration: none;
      font-size: 0.85rem;
      display: block;
      margin-bottom: 0.5rem;
      transition: color 0.3s ease;
    }

    .link:hover {
      color: #f5a623;
    }

    .enroll-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #f5a623;
      border-radius: 6px;
      color: #1a1a1a;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .enroll-btn:hover {
      background-color: #f5a623;
      color: white;
    }

    .enroll-btn svg {
      margin-right: 8px;
    }

    .login-body-img {
      width: 100%;
      height: auto;
      object-fit: contain;
      background-color: #ddd;
    }

    @media (max-width: 1200px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .form-container {
        margin-right: 0;
        margin-bottom: 20px;
        width: 90%;
        max-width: 400px;
      }

      .image-container {
        width: 100%;
        max-width: 800px;
      }

      .right-image {
        width: 100%;
        height: auto;
      }
    }

    @media (max-width: 768px) {
      .form-container {
        width: 90%;
        max-width: 350px;
      }
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 1.5rem;
        width: 95%;
      }

      .heading {
        font-size: 1.5rem;
      }

      .input, .login-btn, .enroll-btn {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <main class="login-main">
    <img src="https://ik.imagekit.io/vj1zr14uts/loginheader.png?updatedAt=1748953501681" alt="Header" class="login-header-img">

    <div class="container">
      <div class="form-container">
        <h2 class="heading">Login</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="username" class="label">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              Username
            </label>
            <input type="text" id="username" class="input" required>
          </div>
          <div class="form-group">
            <label for="password" class="label">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2">
                <path d="M18 8h-1V6a5 5 0 0 0-10 0v2H6a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V10a2 2 0 0 0-2-2z"></path>
              </svg>
              Password
            </label>
            <div class="password-container">
              <input type="password" id="password" class="input" required>
              <span class="password-toggle" id="password-toggle">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#808080" stroke-width="2" id="eye-icon">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </span>
            </div>
          </div>
          <div class="toggle-container">
            <div class="toggle" id="remember-toggle">
              <span class="toggle-circle"></span>
            </div>
            <label for="remember" class="toggle-label">Remember Username</label>
          </div>
          <button type="submit" class="login-btn">
            Log in
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 5l7 7-7 7"></path>
            </svg>
          </button>
          <div class="links">
            <a href="#" class="link">Forgot your username or password?</a>
            <a href="signup.html" class="enroll-btn">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#1a1a1a" stroke-width="2">
                <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="8.5" cy="7" r="4"></circle>
                <line x1="20" y1="8" x2="20" y2="14"></line>
                <line x1="23" y1="11" x2="17" y2="11"></line>
              </svg>
              Enroll in Digital Banking
            </a>
          </div>
        </form>
      </div>
      <div class="image-container">
        <img src="https://ik.imagekit.io/vj1zr14uts/image.png?updatedAt=1748953275181" alt="Right Side" class="right-image">
      </div>
    </div>

    <img src="https://ik.imagekit.io/vj1zr14uts/www.eastrise.com_open-account_%20(1).png?updatedAt=1748952842841" alt="Footer" class="login-body-img">
  </main>

  <script>
    // Password toggle functionality
    const passwordInput = document.getElementById('password');
    const passwordToggle = document.getElementById('password-toggle');
    const eyeIcon = document.getElementById('eye-icon');
    const rememberToggle = document.getElementById('remember-toggle');
    let isRemembered = false;

    passwordToggle.addEventListener('click', () => {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      eyeIcon.innerHTML = isPassword
        ? '<path d="M17 10h-1.7a6 6 0 0 0-10.6 0H3a9 9 0 0 1 18 0z"></path>'
        : '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
    });

    // Remember username toggle functionality
    rememberToggle.addEventListener('click', () => {
      isRemembered = !isRemembered;
      rememberToggle.classList.toggle('active', isRemembered);
      if (isRemembered) {
        localStorage.setItem('username', document.getElementById('username').value);
      } else {
        localStorage.removeItem('username');
      }
    });

    // Load remembered username and signup credentials
    window.addEventListener('load', () => {
      const savedUsername = localStorage.getItem('username');
      const signupUsername = localStorage.getItem('signupUsername');
      const signupPassword = localStorage.getItem('signupPassword');

      if (signupUsername) {
        document.getElementById('username').value = signupUsername;
        document.getElementById('password').value = signupPassword || '';
        rememberToggle.classList.add('active');
        isRemembered = true;
      } else if (savedUsername) {
        document.getElementById('username').value = savedUsername;
        rememberToggle.classList.add('active');
        isRemembered = true;
      }
    });

    // Form submission handling
    document.getElementById('login-form').addEventListener('submit', function (event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const signupUsername = localStorage.getItem('signupUsername');
      const signupPassword = localStorage.getItem('signupPassword');

      // Simulate login validation
      if (username === signupUsername && password === signupPassword) {
        console.log('Login successful!');
        console.log('Username:', username);
        console.log('Password:', password);
        if (isRemembered) {
          localStorage.setItem('username', username);
        }
        alert('Login successful! Check the console for form data.');
        // Redirect to a dashboard or home page (adjust as needed)
        window.location.href = 'account.html';
      } else {
        alert('Invalid username or password. Please try again.');
      }
    });
  </script>
</body>
</html>
