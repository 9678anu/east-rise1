<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EastRiseCreditUnion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .thanks-main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      padding: 20px;
      text-align: center;
    }

    .thanks-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      width: 100%;
    }

    .heading {
      color: #1a1a1a;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .message {
      color: #333;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .login-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.8rem 1.5rem;
      background-color: #f5a623;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #e6951c;
    }

    .login-btn svg {
      margin-left: 8px;
    }

    @media (max-width: 480px) {
      .thanks-container {
        padding: 1.5rem;
        width: 95%;
      }

      .heading {
        font-size: 1.5rem;
      }

      .message, .login-btn {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <main class="thanks-main">
    <div class="thanks-container">
      <h2 class="heading">Congratulations!</h2>
      <p class="message">
        Your account has been successfully created! Click below to log in and continue.
        You will receive an email with your account details shortly.
      </p>
      <a href="login.html" class="login-btn">
        Log In
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 5l7 7-7 7"></path>
        </svg>
      </a>
    </div>
  </main>
</body>
</html>
